<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wasm Doom</title>
  </head>
  <body>
    <script>
      var Module = {
        locateFile: function (path, prefix) {
          if (path.endsWith('.wasm')) {
            return 'doom.wasm';
          }
          return prefix + path;
        }
      };
    </script>
    <script src="doom.js"></script>
  </body>
</html>
